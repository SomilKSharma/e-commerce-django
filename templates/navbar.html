{% load cart_template_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">

    <!-- Brand Logo -->
    <a class="navbar-brand" href="/">
      <strong> <u> YourStore</u></strong> <!-- Brand Name -->
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> <!-- Hamburger icon -->
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left Navigation Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a> <!-- Home link -->
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/checkout">Checkout</a> <!-- Checkout link -->
        </li>
        {%endif%}
      </ul>

      <!-- Right Navigation Links -->
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <!-- If the user is authenticated -->
        <li class="nav-item">
          <a href="{% url 'core:order-summary' %}" class="nav-link">
            <i class="fas fa-shopping-cart"></i> Cart <!-- Cart link with cart icon -->
            <span class="badge badge-danger ml-1">{{ request.user|cart_item_count }}</span> <!-- Cart item count -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_logout' %}">Logout</a> <!-- Logout link -->
        </li>
        {% else %}
        <!-- If the user is not authenticated -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">Login</a> <!-- Login link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Signup</a> <!-- Signup link -->
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
